<input type="text" placeholder="username" [(ngModel)]="user">
<br>
<input type="password" placeholder="password" [(ngModel)]="pass">
<button (click)="check()">login</button>

<div *ngIf="ans=='valid' then thenBlock "></div>
<ng-template #thenBlock><p style="color:green;">valid</p></ng-template>
<div *ngIf="ans=='invalid' || ans=='na' then elseBlock "></div>

<ng-template #elseBlock><p style="color: red;">invalid</p></ng-template>
